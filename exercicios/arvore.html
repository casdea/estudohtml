<ul id="menu">
  <li>
    Item 1
    <ul>
      <li>Subitem 1.1</li>
      <li>Subitem 1.2</li>
    </ul>
  </li>
  <li>
    Item 2
    <ul>
      <li>Subitem 2.1</li>
      <li>Subitem 2.2</li>
    </ul>
  </li>
</ul>

<script>
  // Adicione um ouvinte de evento de clique a todos os itens de nÃ­vel superior
  var topLevelItems = document.querySelectorAll("#menu > li");
  topLevelItems.forEach(function (item) {
    item.addEventListener("click", function () {
      var subMenu = item.querySelector("ul");
      if (subMenu) {
        subMenu.style.display =
          subMenu.style.display === "none" ? "block" : "none";
      }
    });
  });
</script>

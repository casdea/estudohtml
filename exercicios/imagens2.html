<!--Alinhar o texto à esquerda da imagem: Isso coloca o texto à esquerda da imagem.-->

<style>
    .circular {
        position: relative;
        display: inline-block;
    }

    .circular::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
    }

    .circular img {
        display: block;
        width: 50%;
        height: auto;
        float: left; /* Alinhar a imagem à esquerda */
    }

    .circular p {
        margin-left: 10px; /* Espaço entre a imagem e o texto */
    }
</style>

<div>
    <p class="circular">
        <img src="https://cdn.pixabay.com/photo/2023/06/21/10/39/flower-8079026_640.png"
            alt="Vazada"
        />
        Este é um exemplo de texto alinhado à esquerda da imagem.
    </p>
</div>
